spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 30          # 커넥션 풀 최대 크기 (아래에서 상세 설명)
      minimum-idle: 10               # 유휴 커넥션 최소 개수 (기본 10)
      idle-timeout: 600000           # 유휴 커넥션 유지 시간 (10분)
      max-lifetime: 1800000          # 커넥션 최대 수명 (30분, MySQL wait_timeout과 연계)
      connection-timeout: 3000       # 커넥션 획득 대기 시간 (3초)
      validation-timeout: 2000       # 커넥션 유효성 검사 대기 시간 (2초)
      leak-detection-threshold: 30000 # 커넥션 누수 감지 (30초 초과시 로그)
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2s

  kafka:
    bootstrap-servers: localhost:29092
    consumer:
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.trusted.packages: "*" # 또는 "com.example.dto"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

---
spring.config.activate.on-profile: local, test

spring:
  datasource:
    url: jdbc:mysql://localhost:3307/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application

---
spring:
  config:
    activate:
      on-profile: dev
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2s